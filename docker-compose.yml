version: '3.7'

services:
  web:
    container_name: dogApi
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=production
    links:
      - db
  db:
    container_name: postgres
    image: postgres:12.1
    volumes:
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/dump.sql
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: donaldwu
      POSTGRES_PASSWORD: donaldwu
      POSTGRES_DB: donaldwu