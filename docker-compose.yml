version: '3.7'

services:
  web:
    container_name: dogApi
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=production
    links:
      - db
  db:
    container_name: postgres
    image: postgres:12.1
    ports:
      - 5432:5432